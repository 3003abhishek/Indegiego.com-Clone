<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login indiegogo</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="indegogoform">

        <div>
            <h1>Welcome Back!</h1>
            <h3>Login to continue.</h3>
        </div>
            
        <div id="cont">
            
            <div>
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="Your Email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
           
            <div id="forgot">
                <h5><a href="">Forgot Your Password?</a></h5>
            </div> 
                
        
            <div id="warnn">
                <h4 id="warn"></h4>
            </div>
                <div>
                    
                    <div id="login">
                        <button id="loginbtn" >LOG IN</button>
                    </div>
                    <div id="or">
                        OR
                    </div>
                    <div id="fb">
                        <a href="https://www.facebook.com/v6.0/dialog/oauth?client_id=2392863781&redirect_uri=https%3A%2F%2Fwww.indiegogo.com%2Faccounts%2Fauth%2Ffacebook%2Fcallback&response_type=code&scope=email%2Cuser_friends&state=b020b2d1470a8526818e098a93f625cda64c64f20fb8d290"><img src="https://i.ibb.co/qr2VgJG/fboriginal.png" alt="fboriginal"></a>
                    </div>
                    <div id="nopermission">
                        <a href=""><img src="https://i.ibb.co/pjXqnDd/no-post-withou-your-permission.png" alt="no-post-withou-your-permission"></a>
                    </div>
                </div>
                <div id="p">
                    <p>New to Indiegogo ? <a href="signup.html">Sign up</a></p>
                </div>
           
           
        </div>
       
       
    </div>

</body>
</html>


<script src="login.js"></script>
