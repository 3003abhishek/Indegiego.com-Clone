<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up indiegogo</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="indegogoform">
        <div>
            <h1>Welcome!</h1>
            <h3>Sign up to join Indiegogo.</h3>
            <label for="firstname">First Name</label>
            <input type="text" id="firstName" placeholder="Your First Name">
            <label for="Lastname">Last Name</label>
            <input type="text" id="lastname" placeholder="Your Last Name">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div id="checkboxa">
            <div>
                <input type="checkbox" id="terms" name="terms" value="True">
            </div>
            <div id="checkboxpa">
                Sign me up for the Indiegogo newsletter
            </div>
        </div>
        <div id="checkboxa">
            <div>
                <input type="checkbox" id="terms" name="terms" value="True">
            </div>
            <div id="checkboxpa">
                <p>I agree to the <a href="https://www.indiegogo.com/about/terms">Terms of Use</a> and have read and
                    understand the <a href="https://indiegogo.trsnd.co/policies">Privacy Policy</a></p>
            </div>
        </div>
        <div>
            <div id="signup">
                <button id="Signupindegogo" onclick="Register()">CREATE ACCOUNT</button>
            </div>
            <div id="or">
                OR
            </div>
            <div id="fb">
                <a href="https://www.facebook.com/v6.0/dialog/oauth?client_id=2392863781&redirect_uri=https%3A%2F%2Fwww.indiegogo.com%2Faccounts%2Fauth%2Ffacebook%2Fcallback&response_type=code&scope=email%2Cuser_friends&state=b020b2d1470a8526818e098a93f625cda64c64f20fb8d290"><img src="https://i.ibb.co/qr2VgJG/fboriginal.png" alt="fboriginal"></a>
            </div>
            <div id="nopermission">
                <a href=""><img src="https://i.ibb.co/pjXqnDd/no-post-withou-your-permission.png" alt="no-post-withou-your-permission"></a>
            </div>
        </div>
        <div>
            <p>Already have an account ? <a href="login.html">Log In</a></p>
        </div>
    </div>

</body>
</html>
